<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey 2023</title>
    <link href="https://unpkg.com/maplibre-gl@2.5.1/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@2.5.1/dist/maplibre-gl.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // MapLibreのマップを初期化
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    rtile: {
                        type: 'raster',
                        tiles: [
                            'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                        ],
                        tileSize: 256,
                        attribution:
                            "地図の出典：<a href='https://www.gsi.go.jp/' target='_blank'>地理院タイル</a>",
                    }
                },
                layers: [
                    {
                        id: 'raster-tiles',
                        type: 'raster',
                        source: 'rtile',
                        minzoom: 0,
                        maxzoom: 22,
                    },
                ],
            },
            hash: true,
            zoom: 25,
            center: [143.67695764428424, 42.70246007170668],
            pitch: 60,
            bearing: 0,
            attributionControl: false,
        });

        map.on('load', function () {
            // JSONファイルをfetchで読み込む
            fetch('tiles.json')
                .then(response => response.json())
                .then(tileURLs => {
                    // 各タイルURLをレイヤーとして追加
                    tileURLs.forEach((tile, index) => {
                        map.addSource(`tileLayer${index}`, {
                            type: 'raster',
                            tiles: [tile.url],
                            tileSize: 256
                        });

                        map.addLayer({
                            id: `tileLayer${index}`,
                            type: 'raster',
                            source: `tileLayer${index}`,
                            layout: {
                                visibility: 'visible'
                            },
                            paint: {
                                "raster-opacity": 0.8
                            }
                        });
                    });
                })
                .catch(error => console.error('JSON読み込みエラー:', error));
        });
    </script>
</body>

</html>
